<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1> Nettsiden min</h1>

    <p> Trykk her for å få informorasjon:</p>
    <button id="knapp">Trykk her</button>
    <div id="utskrift"></div>
    <div id="utskrift2"></div>

    <div class="container">
        <div class="image-container">
            <img src="sigurd.jpg" alt="Clickable Image" id="clickable-image">
            <div class="overlay" id="overlay">
                <div class="text">
                    <p>Hei jeg heter sigurd og er liker å spille fotball!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var knappEl = document.getElementById("knapp");
        var utskriftEl = document.getElementById("utskrift");
        var utskrift2El = document.getElementById("utskrift2");


        knappEl.addEventListener("click", function(){
            utskrift = "Hva heter du? <input type='text' id='navn' name='navnInput'> <button id='knapp2'> Bekreft </button>";

            utskriftEl.innerHTML = utskrift;
       

        var knapp2El = document.getElementById("knapp2");
        knapp2.addEventListener("click", function(){
            var navnInput = document.getElementById("navn").value;
            utskrift = "Du heter " + navnInput + "!";

            utskrift2El.innerHTML = utskrift;
        })
    });

    const clickableImage = document.getElementById('clickable-image');
    const overlay = document.getElementById('overlay');

    clickableImage.addEventListener('click', () => {
        overlay.style.opacity = 1;
        overlay.style.visibility = 'visible';
    });
    </script>
</body>
</html>
