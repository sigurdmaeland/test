<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> min nettside</h1>

    <p> Trykk her for å få informorasjon:</p>
    <button id="knapp">Trykk her</button>
    <div id="utskrift"></div>

    <script>
        var knappEl = document.getElementById("knapp");
        var utskriftEl = document.getElementById("utskrift");

        knappEl.addEventListener("click", function(){
            utskrift = "Velkommen til min nettside. jeg heter sigurd, Hva heter du?";
            utskriftEl.innerHTML = utskrift;
        });
    </script>
</body>
</html>
